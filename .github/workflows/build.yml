name: 打包 LP 混淆工具

on:
  push:
    branches: [ main ] # 确保这里的分支名与您的 GitHub 仓库一致

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4 # 升级到 v4

    - name: 设置 Python 环境
      uses: actions/setup-python@v5 # 升级到 v5
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 pyinstaller # 安装 LPScramblerPro 类运行必需的 bs4 库 

    - name: 使用 PyInstaller 打包
      run: |
        # 针对上传的 LPScrambler_Pro.py 进行打包 [cite: 15]
        pyinstaller --onefile --console --name "LP_Obfuscator" LPScrambler_Pro.py

    - name: 上传打包好的文件
      uses: actions/upload-artifact@v4 # 核心修复：升级到 v4
      with:
        name: LP_Obfuscator_Exe
        path: dist/LP_Obfuscator.exe
