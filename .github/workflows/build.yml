name: 构建 LP_Obfuscator EXE 终极版

on:
  workflow_dispatch: # 允许在 Actions 页面手动点击按钮触发
  push:
    branches: [ main ] # 当代码推送到 main 分支时自动触发

jobs:
  build_windows_exe:
    runs-on: windows-latest # 必须在 Windows 环境下编译以生成 .exe

    steps:
      # 1. 检出仓库代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装脚本运行及打包所需的依赖项
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyinstaller

      # 4. 使用 PyInstaller 将脚本打包成独立的 EXE
      # 重要：请确保仓库中的 Python 脚本文件名确实为 LP_Scrambler_V5_Ultimate.py
      - name: 使用 PyInstaller 构建 EXE
        run: |
          pyinstaller --onefile --noconsole --name "LP_Scrambler_Ultimate" LP_Scrambler_V5_Ultimate.py

      # 5. 上传生成的 .exe 文件作为 Artifact
      - name: 上传打包好的文件
        uses: actions/upload-artifact@v4
        with:
          name: LP_Scrambler_Tool_V5
          path: dist/LP_Scrambler_Ultimate.exe
