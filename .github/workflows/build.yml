name: 打包 LP 混淆工具

on:
  push:
    branches: [ main ] # 如果你的分支名是 master，请改为 master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4 # 升级到 v4 解决弃用问题

    - name: 设置 Python 环境
      uses: actions/setup-python@v5 # 升级到 v5
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install beautifulsoup4 pyinstaller # 安装脚本所需的 BeautifulSoup

    - name: 使用 PyInstaller 打包
      run: |
        # 确保这里的 py 文件名和你仓库中的文件名一致
        pyinstaller --onefile --console --name "LP_Obfuscator" LPScrambler_Pro.py

    - name: 上传打包好的文件
      uses: actions/upload-artifact@v4 # 核心修复：必须使用 v4 才能通过 GitHub 校验
      with:
        name: LP_Obfuscator_Exe
        path: dist/LP_Obfuscator.exe
