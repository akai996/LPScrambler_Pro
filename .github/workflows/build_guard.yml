name: 构建 LP_Obfuscator EXE 卫士版

on:
  workflow_dispatch: # 允许手动触发
  push:
    branches: [ main ] # 推送代码时触发

jobs:
  build_windows_exe:
    runs-on: windows-latest

    steps:
      # 1. 拉取代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 准备 Python 环境
      - name: 设置 Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装依赖
      - name: 安装依赖库
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pyinstaller

      # 4. 打包 EXE (关键修改步骤)
      # 这里必须指向您刚刚上传的 LP_Scrambler_V5_Guard.py
      - name: 使用 PyInstaller 构建 EXE
        run: |
          pyinstaller --onefile --noconsole --name "LP_Scrambler_Guard" LP_Scrambler_V5_Guard.py

      # 5. 上传产物
      - name: 上传 EXE 文件
        uses: actions/upload-artifact@v4
        with:
          name: LP_Scrambler_Tool_V5_Guard
          path: dist/LP_Scrambler_Guard.exe
